<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.7), 
                rgba(255, 255, 255, 0.7)),
                url('picha.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .feedback-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2e8b57;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2e8b57;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
            font-size: 16px;
        }
        
        .rating-options {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .rating-option {
            display: flex;
            align-items: center;
        }
        
        .rating-option input {
            margin-right: 5px;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        input[type="submit"],
        input[type="reset"] {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        input[type="submit"] {
            background-color: #2e8b57;
            color: white;
        }
        
        input[type="reset"] {
            background-color: #f0f0f0;
            color: #333;
        }
        
        input[type="submit"]:hover {
            background-color: #3cb371;
        }
        
        input[type="reset"]:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h1>Your Feedback Matters</h1>
        <form action="connect.php" method="post">
            <div class="form-group">
                <label for="comments">Comments/Suggestions:</label>
                <textarea id="comments" name="comments" placeholder="Please share your experience with us..." required></textarea>
            </div>
            
            <div class="form-group">
                <label>Rating:</label>
                <div class="rating-options">
                    <div class="rating-option">
                        <input type="radio" id="rating5" name="rating" value="5" required>
                        <label for="rating5">5 (Excellent)</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="rating4" name="rating" value="4">
                        <label for="rating4">4 (Good)</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="rating3" name="rating" value="3">
                        <label for="rating3">3 (Average)</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="rating2" name="rating" value="2">
                        <label for="rating2">2 (Poor)</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="rating1" name="rating" value="1">
                        <label for="rating1">1 (Very Poor)</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email (optional):</label>
                <input type="email" id="email" name="email" placeholder="Your email if you'd like a response">
            </div>
            
            <div class="btn-group">
                <input type="submit" name="submit" value="Wasilisha">
                <input type="reset" value="Futa">
            </div>
        </form>
    </div>
</body>
</html>
